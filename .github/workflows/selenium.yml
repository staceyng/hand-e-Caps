name: Run e-CAPS script
on:
  workflow_dispatch:
    workflow: Run e-CAPS script
jobs:
  run-selenium:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: |
          pip install -r requirements.txt
      - name: Run script
        run: |
          python script.py
